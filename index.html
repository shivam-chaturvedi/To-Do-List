<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1>To-Do List</h1>
    </div>
    <button id="addTaskButton">Add Task +</button>

    <div id="taskContainer" class="list"></div>

    <div class="add-task-form">
      <h1>TASK</h1>
        <input
          type="text"
          id="task-input"
          required
          placeholder="Enter Task Name"
          autocomplete="off"
        />
        <p id="error-msg">&nbsp</p>
        <div class="last-date-container">
          <label for="last-date-label" id="last-date-label"
            >Select Deadline Date</label
          >
          <input id="last-date" type="datetime-local" />
        </div>
        <div class="add-cancel-buttons">
          <button id="close-form">CANCEL</button>
          <button id="submit-form">ADD</button>
        </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
